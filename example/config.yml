bruno:
  versin: "1"
  title: Best Fetstore
  type: "collection"
  ignore:
    - "node_modules"
    - ".git"

source: "https://petstore.swagger.io/v2/swagger.json"
output: "example/output"

update:
  ignore:
    addNew: true
    folders:
      - /pet/findByTags
      # - /api/admin
    ids:
      - addPet
      - clearCart
      - uploadFile

auth:
  type: bearer
  value:
    token: "{{accessToken}}"
  ignore:
    ids:
      - login
    folders:
      - /user
